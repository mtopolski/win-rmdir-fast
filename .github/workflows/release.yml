name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rmbrr
            asset_name: rmbrr-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: rmbrr
            asset_name: rmbrr-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rmbrr.exe
            asset_name: rmbrr-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rmbrr
            asset_name: rmbrr-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rmbrr
            asset_name: rmbrr-macos-aarch64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl tools (Linux musl only)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get install -y musl-tools

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Strip binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Rename binary
      run: |
        mkdir -p release-assets
        cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release-assets/${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/${{ matrix.asset_name }}

  publish-crates:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

  publish-npm:
    name: Publish to npm
    needs: build-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: build-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Download macOS binaries
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        wget https://github.com/mtopolski/rmbrr/releases/download/v${VERSION}/rmbrr-macos-x86_64 -O rmbrr-macos-x86_64
        wget https://github.com/mtopolski/rmbrr/releases/download/v${VERSION}/rmbrr-macos-aarch64 -O rmbrr-macos-aarch64

    - name: Calculate SHA256
      id: sha256
      run: |
        SHA_X86=$(shasum -a 256 rmbrr-macos-x86_64 | awk '{print $1}')
        SHA_ARM=$(shasum -a 256 rmbrr-macos-aarch64 | awk '{print $1}')
        echo "SHA_X86=$SHA_X86" >> $GITHUB_OUTPUT
        echo "SHA_ARM=$SHA_ARM" >> $GITHUB_OUTPUT

    - name: Update formula
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        SHA_X86=${{ steps.sha256.outputs.SHA_X86 }}
        SHA_ARM=${{ steps.sha256.outputs.SHA_ARM }}

        sed -i "s/version \".*\"/version \"${VERSION}\"/" rmbrr.rb
        sed -i "/url.*x86_64/,/sha256/ s/sha256 \".*\"/sha256 \"${SHA_X86}\"/" rmbrr.rb
        sed -i "/url.*aarch64/,/sha256/ s/sha256 \".*\"/sha256 \"${SHA_ARM}\"/" rmbrr.rb

    - name: Push to homebrew-tap
      run: |
        git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mtopolski/homebrew-tap.git tap
        cd tap
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        cp ../rmbrr.rb .
        git add rmbrr.rb
        git commit -m "Update rmbrr to ${{ steps.version.outputs.VERSION }}"
        git push
